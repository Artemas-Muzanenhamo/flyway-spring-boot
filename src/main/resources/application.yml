spring:
  flyway:
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always
      platform: postgres
  application:
    name: book-service
